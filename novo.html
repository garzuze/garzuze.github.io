<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Garzuze Cordeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="estilo_novo.css">
    <script src="js_novo.js"></script>
</head>

<body>
    <!-- Menu de navegação no topo página -->
    <nav class="menu border-gray-200 bg-gray-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <h1 class="self-center sm:text-2xl font-semibold whitespace-nowr text-sky-600">
                <a href="https://garzuze.me/" class="flex items-center">
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r to-[#0077b6] from-[#00b4d8]">garzuze.me</span>
                </a>
            </h1>

            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-2"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Abrir menu principal</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent">
                    <li>
                        <a href="#"
                            class=" font-sans font-light block py-2 pl-3 pr-4 text-[#48cae4] rounded sm:border-0 hover:underline sm:p-0">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="font-sans font-light	block py-2 pl-3 pr-4 text-[#00b4d8] rounded sm:border-0 hover:underline sm:p-0">Sobre
                            mim</a>
                    </li>
                    <li>
                        <a href="#"
                            class="font-sans font-light	block py-2 pl-3 pr-4 text-[#0096c7] rounded  sm:border-0 hover:underline sm:p-0">Projetos</a>
                    </li>
                    <li>
                        <a href="#"
                            class="font-sans font-light	block py-2 pl-3 pr-4 text-[#0077b6] rounded  sm:border-0 hover:underline sm:p-0">Experiência</a>
                    </li>
                    <li>
                        <a href="#"
                            class="font-sans font-light block py-2 pl-3 pr-4 text-[#023e8a] rounded  sm:border-0 hover:underline sm:p-0">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Primeira sessão de conteúdo ("hero") -->
    <div class="hero h-64 pt-8 text-center">
        <div class="inline-block">
            <h1 id="digitado" class="font-bold text-3xl sm:text-6xl">Lucas Garzuze Cordeiro</h1>
        </div>
        <div class="flex flex-col items-center justify-center">
            <p class="text-xl">Conhecimentos: </p>
            <div class="inner-headings">
                <span class="font-bold text-xl text-[#03045e]">Python</span> <br>
                <span class="font-bold text-xl text-[#023e8a]">Django</span> <br>
                <span class="font-bold text-xl text-[#0077b6]">HTML</span> <br>
                <span class="font-bold text-xl text-[#0096c7]">CSS</span> <br>
                <span class="font-bold text-xl text-[#00b4d8]">JavaScript</span> <br>
                <span class="font-bold text-xl text-[#00b4d8]">jQuery</span> <br>
                <span class="font-bold text-xl text-[#48cae4]">PHP</span> <br>
                <span class="font-bold text-xl text-[#90e0ef]">SQL</span> <br>
            </div>
        </div>
        <a href="#"
            class="bg-gradient-to-r to-[#0077b6] from-[#00b4d8] mt-6 inline-flex items-center bg-blue-800 hover:shadow-lg hover:shadow-cyan-500/50 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Entrar em contato
        </a>
    </div>
    <!-- Sessão com foto bem bonita em parallax -->
    <div class="main-photo items-center justify-center h-96 bg-fixed bg-center bg-no-repeat bg-cover bg-[url('imagens/garzuze_redimensionado.png')]">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
